{% extends 'base.html' %}
{% load static %}

{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./tienda.html" class="btn btn-outline-primary float-right">Ver todos</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	

	{% for producto in productos %}	
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{producto.get_url}}" class="img-wrap"> <img src="{{producto.imagen.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{producto.get_url}}" class="title">{{producto.nombre_producto}}</a>
				<div class="price mt-1">{{producto.precio}} COP</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div>
	{% endfor %}	
</div> <!-- col.// -->
</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

</body>
</html>
{% endblock %}
